<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список покупок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 8px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Привет, <span id="username">гость</span>!</h1>

  <input type="text" id="itemInput" placeholder="Что купить?" />
  <button onclick="addItem()">Добавить</button>

  <ul id="itemList"></ul>

  <script>
    // Supabase инициализация
    const supabaseUrl = 'https://uyipzqafrwusfipwuzym.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5aXB6cWFmcnd1c2ZpcHd1enltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NjY4NjIsImV4cCI6MjA2NDU0Mjg2Mn0.O8pAIyK_v1_4W2MXX72TB622OPBYh97qbzT35saOP-A';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Telegram: имя пользователя
    const tg = window.Telegram.WebApp;
    tg.expand();
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      document.getElementById("username").textContent = tg.initDataUnsafe.user.first_name;
    }

    // Проверка подключения к Supabase
    async function testConnection() {
      const { data, error } = await supabase.from('shopping_list').select('*');
      if (error) {
        console.error('❌ Ошибка подключения к Supabase:', error);
      } else {
        console.log('✅ Данные из Supabase:', data);
      }
    }
    testConnection();

    // Пока: localStorage
    const listElement = document.getElementById("itemList");
    let items = JSON.parse(localStorage.getItem("shoppingList") || "[]");
    items.forEach(item => renderItem(item));

    function addItem() {
      const input = document.getElementById("itemInput");
      const text = input.value.trim();
      if (!text) return;

      items.push(text);
      localStorage.setItem("shoppingList", JSON.stringify(items));
      renderItem(text);
      input.value = "";
    }

    function renderItem(text) {
      const li = document.createElement("li");
      li.innerHTML = `${text} <button onclick="removeItem(this)">Удалить</button>`;
      listElement.appendChild(li);
    }

    function removeItem(button) {
      const li = button.parentElement;
      const text = li.firstChild.textContent.trim();
      items = items.filter(i => i !== text);
      localStorage.setItem("shoppingList", JSON.stringify(items));
      li.remove();
    }
  </script>

</body>
</html>
