<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 8px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>–ü—Ä–∏–≤–µ—Ç, <span id="username">–≥–æ—Å—Ç—å</span>!</h1>

  <input type="text" id="itemInput" placeholder="–ß—Ç–æ –∫—É–ø–∏—Ç—å?" />
  <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <ul id="itemList"></ul>

  <script>
    // Supabase –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    const supabaseUrl = 'https://uyipzqafrwusfipwuzym.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5aXB6cWFmcnd1c2ZpcHd1enltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NjY4NjIsImV4cCI6MjA2NDU0Mjg2Mn0.O8pAIyK_v1_4W2MXX72TB622OPBYh97qbzT35saOP-A';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Telegram API
    const tg = window.Telegram.WebApp;
    tg.expand();
    const usernameSpan = document.getElementById("username");
    const telegram_id = tg.initDataUnsafe?.user?.id;
    if (tg.initDataUnsafe?.user?.first_name) {
      usernameSpan.textContent = tg.initDataUnsafe.user.first_name;
    }

    const listElement = document.getElementById("itemList");

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Supabase
    async function loadItemsFromSupabase() {
      if (!telegram_id) return;
      const { data, error } = await supabase
        .from('shopping_list')
        .select('item')
        .eq('telegram_id', telegram_id)
        .order('added_at', { ascending: false });

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error);
      } else {
        listElement.innerHTML = ""; // –æ—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
        data.forEach(row => renderItem(row.item));
        console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ Supabase:", data);
      }
    }

    loadItemsFromSupabase();

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
    async function addItem() {
      const input = document.getElementById("itemInput");
      const text = input.value.trim();
      if (!text || !telegram_id) return;

      const { error } = await supabase.from('shopping_list').insert([
        { telegram_id: telegram_id, item: text }
      ]);

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ Supabase:", error);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä üòû");
      } else {
        renderItem(text);
        input.value = "";
      }
    }

    function renderItem(text) {
      const li = document.createElement("li");
      li.innerHTML = `${text} <button onclick="removeItem(this)">–£–¥–∞–ª–∏—Ç—å</button>`;
      listElement.appendChild(li);
    }

    async function removeItem(button) {
      const li = button.parentElement;
      const text = li.firstChild.textContent.trim();

      // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ Supabase –ø–æ item –∏ telegram_id
      const { error } = await supabase
        .from('shopping_list')
        .delete()
        .eq('telegram_id', telegram_id)
        .eq('item', text);

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:", error);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä");
      } else {
        li.remove();
      }
    }
  </script>

</body>
</html>
